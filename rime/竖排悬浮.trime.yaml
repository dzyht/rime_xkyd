# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "flypy.com"
    lock: true
    ascii_keyboard: letter
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: -6
    key_press_offset_y: -8
    key_symbol_offset_x: 3
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: 1, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht, height: *VJN}
      - {click: 2, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht}
      - {click: 3, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht}
      - {click: 4, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht}
      - {click: 5, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht}
      - {click: 6, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht}
      - {click: 7, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht}
